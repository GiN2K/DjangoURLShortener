{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/34f1df1633.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'url_s/index.css' %}">

    

    <title>Document</title>
</head>
<body>
    <div class="container" id="shortener">
        <div id="main">
    <form action="/" method="POST">
        {% csrf_token %}
    {{ form.form_url_field }}
    <input id="shorten_btn" class="button" type="submit" value="Shorten">
</form>
<div id="link_outer">
    <div id="link_inner">
<span>
<a href="{{ website_url }}{{ shortened_url }}" id="link_shortened">{{ website_url }}{{ shortened_url }}</a>

</span>
<button onclick="copyToClipboard('#link_shortened')">Copy</button>


</div>
</div>
</div>
</div>
    
<script>
    function copyToClipboard(element) {
  var $temp = $("<input>");
  $("body").append($temp);
  $temp.val($(element).text()).select();
  document.execCommand("copy");
  $temp.remove();
}

</script>

</body>
</html>
